name: Continous Builds

on:
  push:
    branches: [master]

jobs:
  job_1:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install opencv
        run: |
            sudo apt-get update
            sudo apt-get dist-upgrade
            sudo apt-get install libgl1-mesa-dev libssl-dev
            sudo apt-get install libavcodec-dev libavformat-dev libswscale-dev libnss3
            sudo apt-get install libgstreamer-plugins-base1.0-dev libgstreamer1.0-dev
            sudo apt-get install libopencv-dev
      - name: install qt6
        run: |
          pip install aqtinstall
          python3 -m aqt install-qt -m qtwebengine qtwebchannel qtpositioning -O ${{ github.workspace }}/Qt/ linux desktop 6.2.0
          echo ${{ github.workspace }}/Qt/6.2.0/gcc_64/bin/ >> $GITHUB_PATH
      - name: build
        run: |
          ./run.sh ci
          make clean
      - name: appimage
        run: |
          cd build
          wget -O deploy.AppImage https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x deploy.AppImage
          cp ../sh.fasttrack.fasttrack.desktop .
          cp ../src/assets/fasttrack.png .
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${{ github.workspace }}/Qt/6.2.0/gcc_64/lib/
          ./deploy.AppImage fasttrack -appimage -no-translations -bundle-non-qt-libs -unsupported-allow-new-glibc
          mv FastTrack*.AppImage FastTrack-x86_64.AppImage
      - name: Linux artefact
        uses: actions/upload-artifact@v1
        with:
          name: FastTrackLinux
          path: ./build/FastTrack-x86_64.AppImage
  job_2:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install qt6
        run: |
          pip install aqtinstall
          python3 -m aqt install-qt -m qtwebengine qtwebchannel qtpositioning -O ${{ github.workspace }}/Qt/ windows desktop 6.2.0 win64_msvc2019_64
          echo "${{ github.workspace }}/Qt/6.2.0/msvc2019_64/bin/" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: install opencv
        shell: cmd
        run: |
          bitsadmin.exe /transfer debjob /download /priority normal https://downloads.sourceforge.net/project/opencvlibrary/4.5.0/opencv-4.5.0-vc14_vc15.exe C:\opencv-4.5.0-vc14_vc15.exe
          C:\opencv-4.5.0-vc14_vc15.exe -o"C:\" -y
      - name: build
        shell: cmd
        run: |
          cd src/
          qmake FastTrack.pro -spec win32-msvc "CONFIG+=qtquickcompiler"
          nmake release
          bitsadmin.exe /transfer debjob /download /priority normal http://www.fasttrack.sh/download/FastTrack/FastTrack/template.zip C:\FastTrack.zip
          cd release
          7z a C:\FastTrack.zip FastTrack.exe
      - name: Windows artefact
        uses: actions/upload-artifact@v1
        with:
          name: FastTrackWindows
          path: C:/FastTrack.zip
  job_3:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: install qt6
        run: |
          pip install aqtinstall
          python3 -m aqt install-qt -m qtwebengine qtwebchannel qtpositioning -O ${{ github.workspace }}/Qt/ mac desktop 6.2.0
          echo ${{ github.workspace }}/Qt/6.2.0/macos/bin/ >> $GITHUB_PATH
      - name: install opencv
        run: |
          rm -rf /usr/local/bin/2to3
          brew update
          brew upgrade
          brew install pkg-config
          brew install opencv
          brew install openssl
          export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig/
      - name: build
        run: |
          qmake src/FastTrack.pro
          make
          cd build/
          macdeployqt FastTrack.app -always-overwrite
          wget https://raw.githubusercontent.com/arl/macdeployqtfix/master/macdeployqtfix.py
          python2.7 macdeployqtfix.py FastTrack.app/Contents/MacOS/FastTrack ../../Qt/5.15.0/
          hdiutil create -volname FastTrack -srcfolder FastTrack.app -ov -format UDZO FastTrack.dmg

      - name: Mac artefact
        uses: actions/upload-artifact@v1
        with:
          name: FastTrackMac
          path: ./build/FastTrack.dmg
